<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NotesX</title>
    <!-- favicon icon -->
    <link rel="shortcut icon" href="sticky-notes.png" type="image/x-icon" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: black; color: white">
    <!-- navbar -->
    <nav
      class="navbar bg-body-primary bg-dark sticky-navar"
      data-bs-theme="dark"
      style="border-radius: 15px"
    >
      <div class="container-fluid">
        <a class="navbar-brand">Welcome to NotesX</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- container which contain card for taking and display notes -->
    <div class="container-fluid" style="--bs-gutter-x: 0.75rem">
      <!-- card to take notes -->
      <div class="card boder-light bg-transparent">
        <div class="card-body text-light">
          <div class="mb-2">
            <textarea class="form-control" id="addTxt" rows="3"></textarea>
          </div>
          <button class="btn btn-outline-primary" id="addBtn">ADD NOTE</button>
        </div>
      </div>
      <!-- card to display notes -->
      <div class="row row-cols-1 row-cols-md-3 g-2" id="notes"></div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- internal js -->
    <script src="app.js"></script>
  </body>
</html>
